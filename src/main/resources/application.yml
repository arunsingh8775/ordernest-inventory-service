server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://ep-fragrant-unit-ailk0gqi-pooler.c-4.us-east-1.aws.neon.tech/neondb?sslmode=require&channel_binding=require
    username: ${DB_USERNAME}
